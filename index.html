<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator2</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
   <div class="calculator">
    <input type="text" placeholder="0" class="inputBox">
    <div>
        <button class="operator new">AC</button>
        <button class="operator new">D</button>
        <button class="operator new">%</button>
        <button class="operator new">/</button>
    </div>
    <div>
        <button class="new">7</button>
        <button class="new">8</button>
        <button class="new">9</button>
        <button class="operator new ">*</button>
    </div>
    <div>
        <button class="new">4</button>
        <button class="new">5</button>
        <button class="new">6</button>
        <button class="operator new">-</button>
    </div>
    <div>
        <button class="new">1</button>
        <button class="new">2</button>
        <button class="new">3</button>
        <button class="operator new">+</button>
    </div>
    <div>
        <button class="new">00</button>
        <button class="new">0</button>
        <button class="new">.</button>
        <button class="equalBtn new">=</button>
    </div>
   </div> 



    <script src="script.js"></script>
</body>
</html>
